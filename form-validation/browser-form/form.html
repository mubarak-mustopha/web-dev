<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form action="" novalidate>
            <label for="">
                <input type="email" name="" id="email" placeholder="Email" required>
                <span class="error"></span>
            </label>
            <label for="country">
                <input type="text" name="" id="country" placeholder="Country Name" required>
                <span class="error"></span>
            </label>
            <label for="">
                <input type="text" name="" id="zipcode" pattern="[0-9]{4}[ -][0-9]{4}" placeholder="Zip Code" required>
                <span class="error"></span>
            </label>
            <label for="">
                <input type="password" name="" id="password" placeholder="Password" required minlength="8">
                <span class="error"></span>
            </label>
            <label for="">
                <input type="password" name="" id="confirm-password" placeholder="Confirm Password" required
                    minlength="8">
                <span class="error"></span>
            </label>



            <button>Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
